
<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 300px; }
    h3 { margin-top: 20px; }
    ul { list-style-type: none; padding-left: 0; }
  </style>
</head>
<body>
  <h3>Diet Preferences</h3>
  <label><input type="checkbox" name="diet" value="vegetarian"> Vegetarian</label>
  <label><input type="checkbox" name="diet" value="vegan"> Vegan</label>
  <label><input type="checkbox" name="diet" value="jain"> Jain</label>
  <label><input type="checkbox" name="diet" value="no-onion-garlic"> No Onion-Garlic</label>
  

  <h3>Allergens to Avoid</h3>
  <label><input type="checkbox" name="allergen" value="milk"> Milk</label><br>
  <label><input type="checkbox" name="allergen" value="soy"> Soy</label><br>
  <label><input type="checkbox" name="allergen" value="peanut"> Peanut</label><br>

  <input type="text" id="customAllergenInput" placeholder="Add custom allergen (e.g., gluten)">
  <button id="addCustomAllergenBtn">Add</button>
  <ul id="customAllergenList"></ul>

  <script src="popup.js"></script>
</body>
</html>
